<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book API</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }

    input {
      padding: 8px;
    }

    button {
      padding: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <h1>Book API Client</h1>

  <!-- Auth Forms -->
  <div id="authSection">
    <div class="section">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="section">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <select id="regRole">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- User Info & Logout -->
  <div id="userSection" class="hidden section">
    <p>Welcome, <span id="usernameDisplay"></span> (<span id="roleDisplay"></span>)</p>
    <button id="logoutBtn" style="background-color: #dc3545;">Logout</button>
  </div>

  <!-- Book Management -->
  <div class="section">
    <h2>Books</h2>
    <form id="bookForm" class="hidden">
      <h3>Add New Book (Admin Only)</h3>
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="author" placeholder="Author" required />
      <input type="number" id="year" placeholder="Year" required />
      <textarea id="description" placeholder="Description"></textarea>
      <button type="submit">Add Book</button>
    </form>

    <h3>All Books</h3>
    <ul id="bookList"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
